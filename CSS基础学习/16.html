<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS尺寸</title>
<style>
    img.normal{
	height:auto;/*设置元素的宽度为自动*/
    }
    img.big{
	height:120px;/*设置元素的高度为120px*/
    }
    p.ex{
	height:80px;/*元素的高度为80px*/
	width:80px;/*元素的宽度为80px*/
    }/*可使用px、%作为单位*/
</style><!--height:设置元素的高度；
        line-height:设置行高；
        max-height:设置元素的最大高度；
        max-width:设置元素的最大宽度；
        min-height:设置元素的最小高度；
        min-width:设置元素的最小宽度；
        width:设置元素的宽度-->
</head>

<body>
    <img class="normal" src="/material/CSS2.jpg" width="500" height="450"/><br>
    <img class="big" src="/material/CSS2.jpg"/>
    <p class="ex">这个段落的高和宽是 80px.</p>
    <p>这是段落中的一些文本。这是段落中的一些文本。
    这是段落中的一些文本。这是段落中的一些文本。
    这是段落中的一些文本。这是段落中的一些文本.</p>
</body>
</html>
