<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS边框</title>
<style>
    p.none {border-style:none;border-color: aqua}
    p.dotted {border-style:dotted;border-color: aqua}
    p.dashed {border-style:dashed;border-color: aqua}
    p.solid {border-style:solid;border-color: aqua}
    p.double {border-style:double;border-color: aqua}
    p.groove {border-style:groove;border-color: aqua}
    p.ridge {border-style:ridge;border-color: aqua}
    p.inset {border-style:inset;border-color: aqua}
    p.outset {border-style:outset;border-color: aqua;background-color:salmon ;}/*border-color改变边框颜色，background-color改变填充色*/
    p.hidden {border-style:hidden;border-color: aqua}

    p.wide{border-style: solid;border-width: 10px;}
    p.different{
    border-top-style: dotted;border-top-color: rgb(231, 255, 125);
    border-right-style: solid;border-right-color: rgb(233, 16, 16);
    border-left-style: dashed;border-left-color: blue;
    border-bottom-style: outset;border-bottom-color: rgb(226, 43, 186);
    }
</style>
</head>

<body>
    <p class="none">无边框</p>
    <p class="dotted">点状边框</p>
    <p class="dashed">虚线边框</p>
    <p class="solid">实线边框</p>
    <p class="double">双边框</p>
    <p class="groove"> 凹槽边框</p>
    <p class="ridge">垄状边框</p>
    <p class="inset">嵌入边框</p>
    <p class="outset">外凸边框</p>
    <p class="hidden">隐藏边框</p>

    <p class="wide">边框宽度</p>
    注:"border-width"属性如果单独使用则不起作用。要先使用"border-style"属性来设置边框
    <br><br>
    <p class="different">单独设置各边</p>
</body>

</html>
