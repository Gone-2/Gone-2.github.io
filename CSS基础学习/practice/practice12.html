<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>行高调整</title> 
<style>
    p.high{line-height: 70%;}
    p.low{line-height: 200%;}
</style>
</head>
<body>
    <p>
        默认行高<br>
        默认行高<br>
        默认行高<br>
    </p>
    <p class="high">
        更小行高<br>
        更小行高<br>
        更小行高<br>
    </p>
    <p class="low">
        更大行高<br>
        更大行高<br>
        更大行高<br>
    </p>
</body>
</html>
