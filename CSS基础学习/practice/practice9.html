<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文本修饰</title>
<style>
    p.uppercase {text-transform:uppercase;}
    p.lowercase {text-transform:lowercase;}
    p.capitalize {text-transform:capitalize;}
</style>
</head>

<body>
    全部转换为大写：
    <p class="uppercase">This is Sparta!</p>
    全部转换为小写：
    <p class="lowercase">This is Sparta!</p>
    将首字母转换为大写：
    <p class="capitalize">This is Sparta!</p>
</body>

</html>
