<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>垂直对齐图像</title>
<style>
    img.top {vertical-align:text-top;}
    img.bottom {vertical-align:text-bottom;}
</style>
</head>

<body>
    <p>一个<img src="/material/CSS5.jpg" height="120" width="240">默认对齐的图像</p>
    <p>一个<img class="top" src="/material/CSS5.jpg" height="120" width="240">text-top对齐的图像</p>
    <p>一个<img class="bottom" src="/material/CSS5.jpg" height="120" width="240">text-bottom对齐的图像</p>

</body>

</html>
