<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>class示例</title> 
<style>
.center/*也可以指定特定的HTML元素使用class 例：p.center{text-align:center;}*/
{
	text-align:center;
}/*类名的第一个字符不能使用数字，它无法在 Mozilla 或 Firefox 中起作用*/
</style>
</head>

<body>
    <h1 class="center">标题居中</h1>
    <p class="center">段落居中</p> 
</body>
</html>
