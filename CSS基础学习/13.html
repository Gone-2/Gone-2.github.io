<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS外边距</title>
<style>
    p{background-color: greenyellow;}
    p.margin{
        margin-top: 50px;/*上外边距*/
        margin-bottom: 50px;/*下外边距*/
        margin-right: 100px;/*右外边距*/
        margin-left: 100px;}/*左外边距*/
</style><!--边距单位可使用%、cm、px-->
</head>

<body>
    <p>这是没有设置边距的段落</p>
    <p class="margin">上下边距各为50px，左右边距各位100px</p>
    <p>这是没有设置边距的段落</p>
</body>
</html>
