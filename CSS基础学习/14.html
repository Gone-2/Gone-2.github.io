<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS填充(padding)</title>
<style>
    p{background-color: lightcoral;}
    p.padding{
        padding-top: 50px;/*顶部填充*/
        padding-bottom: 50px;/*底部填充*/
        padding-left: 100px;/*左部填充*/
        padding-right: 100px;/*右部填充*/
    }
</style>
</head>

<body>
    <p>没有设置填充边距的段落</p>
    <p class="padding">上下内边距各为50px，左右内边距各为100px。上下内边距各为50px，左右内边距各为100px。上下内边距各为50px，左右内边距各为100px。上下内边距各为50px，左右内边距各为100px。上下内边距各为50px，左右内边距各为100px</p>
</body>
</html>
