<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS布局</title>
<style>
    .center{
        margin: auto;/*元素居中对齐*/
        width: 60%;
        border: 3px solid #73ad21;
        padding: 10px;
        text-align: center;/*文本居中对齐*/
    }
    img{
        display: block;/*放进块元素中*/
        margin: 0 auto;/*居中对齐*/
    }
    .right{
        position: absolute;
        right: 0;
        width: 100qpx;
        border: 3px solid #73ad21;
        padding: 5px;
    }
    .img1{
        float: right;
    }
    .clearfix{
        overflow: auto;
    }
    div{
        border: 3px solid #4caf50;
        padding: 5px;
    }
    .vertical{
        padding: 50px;
        border:3px solid green;
    }
</style>
</head>

<body>
    <div class="right"><p>右对齐</p></div>
    <div class="center">居中对齐</div>
    <img src="/material/CSS5.jpg" width="60%">


    <div>示例：
    <img class="img1" src="/material/CSS6.jpg" width="200" height="200">
    示例图从父元素中溢出
    </div>
    <p style="clear: right;">在父元素中添加clearfix类，并设置overflow：auto</p><!--clear:right不允许右边有浮动对象,clear:none默认值，允许两边都可以有浮动对象，clear:left不允许左边有浮动对象，clear:both不允许有浮动对象-->
    <div class="clearfix">子元素没有溢出
        <img class="img1" src="/material/CSS6.jpg" width="200" height="200">
    </div><br>
    <div class="vertical"><!--padding、lin-height及transform(坐标)属性亦可-->
        <p>垂直居中</p>
    </div>
</body>
</html>
