<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS布局</title>
<style>
    .center{
        margin: auto;/*元素居中对齐*/
        width: 60%;
        border: 3px solid #73ad21;
        padding: 10px;
        text-align: center;/*文本居中对齐*/
    }
    img{
        display: block;/*放进块元素中*/
        margin: 0 auto;/*居中对齐*/
    }
    .right{
        position: absolute;
        right: 0;
        width: 100qpx;
        border: 3px solid #73ad21;
        padding: 5px;
    }
    .img1{
        float: right;
    }
    .clearfix{
        overflow: auto;
    }
    div{
        border: 3px solid #4caf50;
        padding: 5px;
    }
    .vertical{
        padding: 50px;
        border:3px solid green;
    }
</style>
</head>

<body>
    <div class="right"><p>右对齐</p></div>
    <div class="center">居中对齐</div>
    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimages.h128.com%2Fupload%2F201908%2F24%2F201908242355400857.jpg%3Fx-oss-process%3Dimage%2Fresize%2Cm_lfit%2Cw_1421%2Fquality%2Cq_100%2Fformat%2Cjpg&refer=http%3A%2F%2Fimages.h128.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629367219&t=a930d5ee501db5a0f3101a412aedb057" width="60%">


    <div>示例：
    <img class="img1" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201809%2F17%2F20180917160615_cvuoi.thumb.700_0.jpg&refer=http%3A%2F%2Fb-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629367877&t=5783e8bea408d17ae932c96d59a17cf0" width="200" height="200">
    示例图从父元素中溢出
    </div>
    <p style="clear: right;">在父元素中添加clearfix类，并设置overflow：auto</p><!--clear:right不允许右边有浮动对象,clear:none默认值，允许两边都可以有浮动对象，clear:left不允许左边有浮动对象，clear:both不允许有浮动对象-->
    <div class="clearfix">子元素没有溢出
        <img class="img1" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201809%2F17%2F20180917160615_cvuoi.thumb.700_0.jpg&refer=http%3A%2F%2Fb-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629367877&t=5783e8bea408d17ae932c96d59a17cf0" width="200" height="200">
    </div><br>
    <div class="vertical"><!--padding、lin-height及transform(坐标)属性亦可-->
        <p>垂直居中</p>
    </div>
</body>
</html>
