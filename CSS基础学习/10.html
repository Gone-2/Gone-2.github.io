<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>CSS盒子模型示例</title>
<style>
div {
    background-color: lightgrey;
    width: 300px;
    border: 25px solid green;/*Border(边框)-围绕在内边距和内容外的边框*/
    padding: 25px;/*Padding(内边距)-清除内容周围的区域，内边距是透明的*/
    margin: 25px;/*Margin(外边距)-清除边框外的区域，外边距是透明的*/
}
</style>
</head>
<body>

<h2>盒子模型演示</h2>

<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：外边距，边框，内边距，实际内容</p>

<div>Content(内容)-盒子的内容，显示文本和图像</div>

</body>
</html>
