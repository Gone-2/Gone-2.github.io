<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS表格</title>
<style>
    table,th,td
    {
        border: 5px solid black;/*指定了一个表格的th和td元素的黑色边框*/
    }
    table
    {
	    width:300px;/*设置宽度*/
    }
    th
    {
        height:50px;/*设置高度*/
        background-color: green;/*设置填充色*/
        color: blue;/*设置字体颜色*/
    }
    td
    {
        text-align:right;/*将文本对齐方式设置为右对齐，若要设置垂直对齐则需使用vertical-align*/
        padding: 10px;/*边框与表格内容之间的间距设置*/
    }
</style>
</head>

<body>
    <table>
        <tr>
            <th>Fsdu</th>
            <th>Lgdsge</th>
        </tr>
        <tr>
            <td>Pgeef</td>
            <td>Gemink</td>
        </tr>
        <tr>
            <td>Lurnugn</td>
            <td>Gjgkdf</td>
        </tr>
    </table>

</body>
</html>
