<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变HTML样式</title>
</head>
<body>
    <h2>JavaScript 能够改变HTML元素的样式</h2>

    <p id="demo">JavaScript</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">点击我</button>
</body>
</html>
