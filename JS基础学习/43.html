<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
      </style>
    </style>
</head>
<body>
    <h2>使用 JavaScript 创建动画</h2>
    <p><button onclick="myMove()">单击我</button></p> 
    <div id ="container">
    <div id ="animate"></div>
    </div>
    <script>
        function myMove() {
        var elem = document.getElementById("animate");   
        var pos = 0;
        //间隔指定的毫秒数不停地执行指定的代码，第一个参数为函数，第二个参数为间隔的毫秒数
        var id = setInterval(frame, 5);  
        function frame() {
          if (pos == 350) {
            //停止 setInterval() 方法执行的函数代码
            clearInterval(id);  
          } else {
            pos++; 
            elem.style.top = pos + "px"; 
            elem.style.left = pos + "px"; 
          }
        }
      }
    </script>
</body>
</html>
