<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>
<body>
    <h3>语法：
        for (开始前执行; 运行条件; 每次运行后执行) {
        要执行的代码块
    }
    </h3>
    <p id="demo"></p>

    <p></p>
    <h3>遍历对象属性：for(x in person){}</h3>
    
    <script>
        var text = "";
        var i;
        for (i = 1; i < 5; i++) {
          text += "第" + i + "次循环"+"<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>        
</body>
</html>
