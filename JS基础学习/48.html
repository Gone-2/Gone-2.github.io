<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出框</title>
</head>
<body>
    如需在弹出框中显示折行，需在反斜杠后面加一个字符 n
    <h2>弹出警告框</h2>
    <button onclick="myFunction()">点击弹出警告框</button>

    <h2>弹出确认框</h2>
    <p>如果用户单击“确定”，该框返回 true；如果用户单击“取消”，该框返回 false</p>
    <button onclick="myFuncTion()">点击弹出确认框</button><p id="demo"></p>

    <h2>弹出提示框</h2>
    <p>如果用户单击“确定”，该框返回输入值。如果用户单击“取消”，该框返回 NULL</p>
    <button onclick="MyFunction()">点击弹出提示框</button><p id="demo1"></p>
    <script>
        function myFunction() {
          alert("我是一个警告框！\n我是一个警告框！");
        }
        
        function myFuncTion() {
        var txt;
        if (confirm("我是一个确认框！\n我是一个确认框！")) {
            txt = "您按了确定";
        } else {
            txt = "您按了取消";
        }
        document.getElementById("demo").innerHTML = txt;
        }

        function MyFunction() {
        var person = prompt("请输入您的名字：", "哈利波特");
        if (person == null || person == "") {
            txt = "用户取消输入";
        } else {
            txt = "你好，" + person + "！今天过得好吗？";
        }
        document.getElementById("demo1").innerHTML = txt;
        }
    </script>
</body>
</html>
