<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <h1>JavaScript 箭头函数</h1>
    <p>箭头函数未被提升。它们必须在使用前进行定义</p>
    <p>使用箭头函数，便不必键入 function 关键字、return 关键字和花括号</p>
    <p id="demo"></p>

    <script>
        const x = (x, y) => x * y;
        document.getElementById("demo").innerHTML = x(6, 5);
    </script>
</body>
</html>
