<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变HTML属性值</title>
</head>
<body>
    <p>本例通过改变 img 标签的 src 属性（source）来改变一张 HTML 图像：</p>

    <button onclick="document.getElementById('myImage').src='/D:/Github/gone-2.github.io/material/CSS6.jpg'">切换</button>
    <img id="myImage" src="/D:/Github/gone-2.github.io/material/CSS7.jpg" style="text-align: center;">
    <button onclick="document.getElementById('myImage').src='/D:/Github/gone-2.github.io/material/CSS7.jpg'">切换</button>
</body>
</html>
