<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加减法</title>
</head>
<body>
    <h2>JavaScript程序是一系列由计算机执行的语句</h2>
    <p id="demo"></p>
    <script>
        var x,y,z; //声明三个变量
        x=2;y=3;    //赋值
        z=x+y;  //将x，y相加赋值给z

        document.getElementById("demo").innerHTML="z的值是"+z;
    </script>
</body>
</html>
