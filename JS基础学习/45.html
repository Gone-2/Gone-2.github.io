<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 节点</title>
</head>
<body>
    <h2>创建新的 HTML 元素</h2>
    <div id="div1">
    <p id="p1">这是一段文字。</p>
    <p id="p2">这是另一段文字。</p>
    </div>
        
    <script>
        var para = document.createElement("p"); //创建一个新的 <p> 元素
        var node = document.createTextNode("这是新的文本。"); //如需向 <p> 元素添加文本，则必须首先创建文本节点。这段代码创建了一个文本节点
        para.appendChild(node); //向 <p> 元素追加这个文本节点
        
        var element = document.getElementById("div1"); 
        var child = document.getElementById("p1");  //查找一个已有的元素
        element.insertBefore(para,child); //向这个已有的元素追加新元素
    </script>
</body>
</html>
