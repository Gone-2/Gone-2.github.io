<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>替换字符串</title>
</head>
<body>
    <h3>replace()</h3>
    用另一个值替换在字符串中指定的值，默认只替换首个匹配、对大小写敏感：
    <button onclick="replace()">点我</button>
    <p id="demo">女男女</p>
    如需执行大小写不敏感的替换，使用正则表达式 /i（大小写不敏感）<br>
    如需替换所有匹配，请使用正则表达式的 g 标志（用于全局搜索）
    <h3>提取字符串字符</h3>
    <p>charAt()返回字符串中指定位置的字符</p>
    <p id="demo1"></p>
    <p>charCodeAt()返回字符串中指定位置字符 unicode 编码</p>
    <p id="demo2"></p>
    <script>
        function replace(){
            var str = document.getElementById("demo").innerHTML;
            var txt = str.replace("女","男")
            document.getElementById("demo").innerHTML = txt;
        }
        var str = "HELLO WORLD";
        document.getElementById("demo1").innerHTML = str.charAt(3);
        document.getElementById("demo2").innerHTML = str.charCodeAt(3);
    </script>
</body>
</html>
