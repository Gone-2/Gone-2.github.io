<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This关键词</title>
</head>
<body>
    <p>
        在方法中，this 指的是所有者对象。
        单独的情况下，this 指的是全局对象。
        在函数中，this 指的是全局对象。
        在函数中，严格模式下，this 是 undefined。
        在事件中，this 指的是接收事件的元素。
    </p>

</body>
</html>
