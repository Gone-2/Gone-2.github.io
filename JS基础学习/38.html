<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象构造器</title>
</head>
<body>
    <h1>JavaScript 对象构造器</h1>
    <p>有时我们需要创建相同“类型”的许多对象的“蓝图”<br>
        创建一种“对象类型”的方法，是使用对象构造器函数<br>
        在下面的例子中，函数 Person() 就是对象构造器函数<br>
        通过 new 关键词调用构造器函数可以创建相同类型的对象</p>
    <p id="demo"></p>

    <script>
        // Person 对象的构造器函数
        function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        }

        // 创建 Person 对象
        var myFriend = new Person("Bill", "Gates", 62, "blue");
        var myBrother = new Person("Steve", "Jobs", 56, "green");

        // 显示年龄
        document.getElementById("demo").innerHTML =
        "My friend is " + myFriend.age + ". My brother is " + myBrother.age + "."; 
    </script>
</body>
</html>
