<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <h1>JavaScript 闭包</h1>
    <p>计数器：</p>
    <button type="button" onclick="myFunction()">开始计数</button>
    <p id="demo">0</p>
    <p>例子解释：<br>
        变量 add 的赋值是自调用函数的返回值<br>
        这个自调用函数只运行一次。它设置计数器为零（0），并返回函数表达式<br>
        这样 add 成为了函数。最“精彩的”部分是它能够访问父作用域中的计数器<br>
        这被称为 JavaScript 闭包。它使函数拥有“私有”变量成为可能<br>
        计数器被这个匿名函数的作用域保护，并且只能使用 add 函数来修改<br>
        闭包指的是有权访问父作用域的函数，即使在父函数关闭之后。</p>
    <script>
        var add = (function () {
        var counter = 0;
        return function () {counter += 1; return counter;}
        })();

        function myFunction(){
        document.getElementById("demo").innerHTML = add();
        }
    </script>
</body>
</html>
