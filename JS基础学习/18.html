<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <h2>创建数组</h2>
    <p>var cars = []</p>
    <p>添加数组元素：car.push("abcd")</p>
    <p>将数组转换为字符串,分隔符默认为逗号</p>
    <p id="demo"></p>
    <p>pop删除数组最后一个元素</p>
    <p id="demo1"></p>
    <p>push在结尾处添加新元素</p>
    <p id="demo2"></p>
    <script>
        var cars = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = cars.join(" ");
        
        cars.pop();
        document.getElementById("demo1").innerHTML = cars;

        cars.push("push");
        document.getElementById("demo2").innerHTML = cars;
    </script>
</body>
</html>
