<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试</title>
</head>
<body>
    F12 键启用调试
    <h2>使用console.log()在调试窗口中显示 JavaScript 的值</h2>
    <p>debugger 关键词会停止 JavaScript 的执行，并调用调试函数</p>
    <script>
        a=3;
        b=6;
        c=a+b;
        console.log(c);
    </script>
</body>
</html>
