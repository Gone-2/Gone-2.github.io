<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写入HTML输出</title>
</head>
<body>
    <h2>使用document.write()</h2>
    <script>
        document.write(5)
    </script>
    <br>
    在HTML文档完全加载后使用document.write()将删除所有已有的HTML 
    <button onclick="document.write(10)">点我</button>
    <p>一般document.write()方法仅用于测试</p>
</body>
</html>
