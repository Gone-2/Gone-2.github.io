<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <p>checkValidity()：如果 input 元素中的数据是合法的返回 true，否则返回 false</p>
    <p>setCustomValidity()：设置 input 元素的 validationMessage 属性，用于自定义错误提示信息的方法</p>
    <h3>输入数字并点击提交：</h3>

    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">提交</button>
    <p>如果该数字小于 100 或大于 300，将显示错误消息。</p>
    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var inpObj = document.getElementById("id1");
      if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
      } else {
        document.getElementById("demo").innerHTML = "输入有效";
      } 
    } 
    </script>
</body>
</html>
