<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
</head>
<body>
    <h2>use strict 指令</h2>
    <h3>定义代码以严格模式执行，只能在脚本或函数的开头被识别
    <br>在脚本开头进行声明，拥有全局作用域
    <br>在函数中声明严格模式，拥有局部作用域
    </h3>
    <h3>严格模式中不允许的事项</h3>
    <p>1.不允许在不声明变量或对象的情况下使用</p>
    <p>2.不允许删除变量、函数或对象</p>
    <p>3.不允许重复参数名</p>
    <p>4.不允许八进制数值文本</p>
    <p>5.不允许转义字符</p>
    <p>6.不允许写入只读属性或只能获取的属性</p>
    <p>7.不允许删除不可删除的属性</p>
    <p>8.不允许使用字符串"eval"和"arguments"作为变量</p>
    <p>9.不允许使用with语句</p>

</body>
</html>
