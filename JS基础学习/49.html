<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing事件</title>
</head>
<body>
    <h1>定时事件</h1>
    <p>以指定的时间间隔执行代码</p>
    <h2>setTimeout(要执行的函数, 执行前的毫秒数)</h2>
    <p>点击执行按钮后等待三秒，页面将弹出“Hello”；点击停止按钮可阻止<b>第一个</b>函数执行</p>
    <button onclick="myvar=setTimeout(myFunction,3000);">执行</button>
    <button onclick="clearTimeout(myvar)">停止</button>

    <h2>setInterval(要执行的函数，每个执行之间的时间间隔)</h2>
    <p>此页面上的脚本启动这个时钟：</p>
    <p id="demo"></p>
    <button onclick="clearInterval(myVar)">咋瓦鲁多！</button>
    
    <script>
        function myFunction() {
          alert('Hello');
        }

        var myVar = setInterval(myTimer ,1000);
        function myTimer() {
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>
</html>
