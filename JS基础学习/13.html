<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找字符串、长度</title>
</head>
<body>
    <h2>length返回字符串长度</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <h2>查找字符串中的字符串</h2>
    查找文本首次出现的位置<p id="demo2"></p>
    查找文本最后出现的位置<p id="demo3"></p>
    <p>如果未找到文本，indexOf()和lastIndexOf()均返回-1</p>
    <script>
        var long = "ABCDEFG";
        var x = "使用转义字符\\插入\"双引号\"";
        var str = "The full name of China is the People's Republic of China.";
        var pos = str.indexOf("China");
        var pos1 = str.lastIndexOf("China");
        document.getElementById("demo").innerHTML = long.length;
        document.getElementById("demo1").innerHTML = x;
        document.getElementById("demo2").innerHTML = pos;
        document.getElementById("demo3").innerHTML = pos1;

    </script>
</body>
</html>
