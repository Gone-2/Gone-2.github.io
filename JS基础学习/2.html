<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变html内容</title>
</head>

<body>
    <h2>JavaScript能做什么</h2>

    <p id="demo">JavaScript能够改变HTML内容</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript"'>点我</button> 
    
    <p>getElementById()是多个JavaScript HTML方法之一</p>
    本例使用该方法来查找id="demo"的HTML元素，并把元素内容(innerHTML)更改为"Hello JavaScript"
</body>
</html>
