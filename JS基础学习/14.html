<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取字符串</title>
</head>
<body>
    <h2>提取部分字符串</h2>

    <p>slice() 提取字符串的某个部分，并在新字符串中返回被提取的部分
        <br>如果某个参数为负，则从字符串的结尾开始计数
        <br>如果省略第二个数，则裁剪该位置开始的字符串的剩余部分
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h3>substring()与slice()类似，但参数不能为负数</h3>
    <h3>substr()亦与slice()类似，第二个参数规定被提取部分的长度，第二个参数不能为负数</h3>
<script>
    var str ="Apple, Banana, Mango";
    var res = str.slice(7,10);
    var res1 = str.slice(-6,-1);
    var res2 = str.slice(7);
    document.getElementById("demo").innerHTML = res;
    document.getElementById("demo1").innerHTML = res1;
    document.getElementById("demo2").innerHTML = res2;
</script>
</body>
</html>
