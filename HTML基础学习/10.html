<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>HTML表单</title>
</head>

<body>
    创建文本字段：<input type="text" name="文本字段"><br>
    创建密码字段：<input type="password" name="密码字段"><br><br>
    单选按钮：
    <form>
        <input type="radio" name="sex">1
        <input type="radio" name="sex">2
    </form><br>

    复选框
    <form>
        <input type="checkbox" name="vehicle">1
        <input type="checkbox" name="vehicle">2
    </form><br>

    下拉列表
    <form action="">
        <select name="cars">
            <option value="1">1</option>
            <option value="2" selected>2</option><!--selected标签是为下拉列表设置预选值-->
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </form><br>

    自定义按钮
    <form action="">
        <input type="button" value="Hello">
    </form><br>

    带边框的表单
    <form action="">
    <fieldset>
        <legend>边框</legend>
        账号：<input type="text" name="文本字段"><br>
        密码：<input type="password" name="密码字段"><br>
    </fieldset>
    </form><br>

    <h3>发送邮件</h3>
    <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name" value="你的姓名"><br><!--value:提交数据到服务器的值-->
        E-mail:<br>
        <input type="text" name="mail" value="你的邮箱"><br><!--name:为控件命名，以备后台程序ASP、PHP使用-->
        Comment:<br>
        <input type="text" name="comment" value="内容" size="50"><br><br>
        <input type="submit" value="发送"><!--submit()方法把表单数据提交到Web服务器-->
        <input type="reset" value="重置"><!--定义重置按钮，点击后会将重置按钮所在的表单中填写的内容重新设置为默认值-->
    </form>
</body>
