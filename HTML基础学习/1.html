<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一个简单的HTML页面</title>
</head>

<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    标题1为h1
    标题2为h2，以此类推..  <!--这是一个注释，不会在浏览器中显示-->
    <p>段落为p标签</p>
    <p>另一个段落</p>
    <hr />
    <p>这是水平线</p>
    <hr />
    <hr />
    <p>换行<br>的<br>方法</p>
    
    <p>p标签为定义一个段落</p>
    br标签则是插入单个折行，即换行<br>
    <h1>春晓</h1>
    <p>
    春眠不觉晓，
      处处闻啼鸟。
        夜来风雨声，
          花落知多少。
    </p>

    <p>浏览器忽略了源代码中的排版（省略了多余的空格和换行）</p>

</body>
</html>
