<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML框架</title>
</head>

<body>
    设置高度与宽度：<br>
    <iframe src="https://pubg.qq.com/#section4" width="500" height="500"></iframe>
    <br>
    使用iframe显示目标链接页面：<br>
    <iframe src="https://pubg.qq.com/" name="notes" width="600" height="500"></iframe>
    <p><a href="https://pubg.qq.com/" target="notes">点击跳转</a></p>
    <p><b>注：</b>因为a标签的target属性是名为notes的iframe框架，所以在点击链接时页面会显示在iframe框架中</p>
</body>


</html>
