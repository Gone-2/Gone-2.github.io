<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML颜色</title>
</head>

<body>
    <p style="background-color:#FFFF00">
    通过十六进制设置颜色
    </p>
        
    <p style="background-color:rgb(219, 219, 77)">
    通过rbg值设置颜色
    </p>
        
    <p style="background-color:yellow">
    通过颜色名设置颜色
    </p>

</body>
</html>
