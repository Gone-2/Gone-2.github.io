<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML图片</title>
</head>
<body>
    <p>
        这是一个图片：
        <img src="/material/HTML2.jpg" alt="G胖">
    </p>
    <p>
        这是一个自定义大小的图片：
        <img src="/material/HTML2.jpg" alt="G胖" width="100px" height="100px">
    </p>
    <p>
        这是一个动图：
        <img src="/material/HTML3.gif" alt="pubg">
    </p>
    <h4>默认对齐的图像 (align="bottom"):</h4>
    <p>文字 <img src="/material/HTML2.jpg" alt="G胖" width="50px" height="50px"> 文字</p>
    <br><br>

    <p>
    图片浮动在文本的左边
    <img src="/material/HTML2.jpg" alt="G胖" width="30px" height="30px" style="float: left;">
    </p>
    <p>
    图片浮动在文本的右边
    <img src="/material/HTML2.jpg" alt="G胖" width="30px" height="30px" style="float: right;">
    </p><br>

    <p>
        创建图像映射：
        <img src="/material/HTML2.jpg" alt="G胖" width="300px" height="300px" usemap="#fat">
        <map name="fat">
            <area shape="circle" coords="50,70,30" href="/material/HTML4.jpg">
            <area shape="circle" coords="230,30,28" href="/material/HTML5.jpg">
        </map>
    </p>
</body>
</html>
