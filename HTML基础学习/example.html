<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一个简单的HTML页面</title>
</head>

<body> 
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    标题1为h1
    标题2为h2，以此类推..  
    <p>段落为p标签</p>
    <p>另一个段落</p>

    <p><a href="https://www.baidu.com">这是一个百度链接，链接标签为a</a></p>  

    <p>这是插入本地图片<img src="\E:\steam\appcache\librarycache\813000_icon.jpg"></p>
    <p>这是插入网页图片<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fi1.hdslb.com%2Fbfs%2Fface%2F18bad6a3a8714cc44c6a7fdcd95b1db1bf11d7b3.jpg&refer=http%3A%2F%2Fi1.hdslb.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629025265&t=cd7c8d0643c1c6ebe5dcee56043d64de"></p>

    <p>可通过width标签与height标签更改尺寸<img src="\E:\steam\appcache\librarycache\813000_icon.jpg" height="100px" width="100px"></p>
    <p><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fi1.hdslb.com%2Fbfs%2Fface%2F18bad6a3a8714cc44c6a7fdcd95b1db1bf11d7b3.jpg&refer=http%3A%2F%2Fi1.hdslb.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629025265&t=cd7c8d0643c1c6ebe5dcee56043d64de" height="100px" width="100px"></p>

</body>
</html>
