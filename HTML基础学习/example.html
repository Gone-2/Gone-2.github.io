<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>一个简单的HTML页面</title>
</head>

<body> 
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    标题1为h1
    标题2为h2，以此类推..  
    <p>段落为p标签</p>
    <p>另一个段落</p>

    <p><a href="https://www.baidu.com">这是一个百度链接，链接标签为a</a></p>  

    <p>插入图片<img src="/material/HTML6.jpg"></p>

    <p>可通过width标签与height标签更改尺寸<img src="/material/HTML6.jpg" height="100px" width="100px"></p>
    <p><img src="/material/HTML6.jpg" height="100px" width="100px"></p>

</body>
</html>
